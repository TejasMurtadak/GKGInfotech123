<header class="bg-dark text-light">
  <div class="container-fluid d-flex align-items-center py-2">
    <!-- Logo Section -->
    <div class="d-flex align-items-center me-auto">
      <div class="logo">
        <img src="/gkglogo.png" alt="GKG Logo" class="img-fluid logo-img">
      </div>
    </div>

    <!-- Custom Toggle Button for Side Nav -->
    <button class="btn btn-warning d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <i class="fas fa-bars"></i> <!-- Font Awesome icon for menu -->
    </button>

    <!-- Navbar Section for Larger Screens -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-warning" routerLink="" routerLinkActive="active text-dark-warning" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" routerLink="services" routerLinkActive="active text-dark-warning">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" routerLink="about-us" routerLinkActive="active text-dark-warning">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" routerLink="contact-us" routerLinkActive="active text-dark-warning">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" routerLink="career" routerLinkActive="active text-dark-warning">Career</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<!-- //Offcanvas Side Nav for Mobile -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
  <div class="offcanvas-header bg-dark text-light">
    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-warning" routerLink="" routerLinkActive="active text-dark-warning" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" routerLink="services" routerLinkActive="active text-dark-warning">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" routerLink="about-us" routerLinkActive="active text-dark-warning">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" routerLink="contact-us" routerLinkActive="active text-dark-warning">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" routerLink="career" routerLinkActive="active text-dark-warning">Career</a>
      </li>
    </ul>
  </div>
</div>
